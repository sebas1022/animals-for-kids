<div class="cont-all-default">
    <p class="text-intro-app">
        RESULTADOS
    </p>
    <div class="cont-list-result">
        <div class="list-result" *ngFor="let animal of animales">
            <img class="img-responsive" src="{{animal.image}}" alt="">
            <i class="icon-answer" [ngClass]="animal.adivinado? 'correct' : 'wrong'"></i>
        </div>
    </div>
    <button class="btn-default-app"  routerLink="/nivel">Inicio</button>
</div>
